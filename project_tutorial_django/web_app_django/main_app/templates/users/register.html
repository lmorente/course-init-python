{% extends 'layouts/layout_general.html' %}

{% block title %}
    Indice
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    {{ register_form.errors }}
    <form method="post" action="">
        {% csrf_token %}
        {% comment %}
            {{ register_form.as_p }}
        {% endcomment %}
         {% for field in register_form %}
             <label>{{ field.label }}</label>
             {{ field }}
         {% endfor %}
        <input type="submit" value="Registrarse"/>
    </form>

{% endblock %}
